server:
  servlet:
    session:
      timeout: 600000
      cookie:
        name: UISESSION
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json
    min-response-size: 1024
spring:
  application:
    name: Ads
  profiles:
    active:
    - test
  boot:
    admin:
      client:
        url:
        - http://192.168.4.101:8022
  servlet:
    multipart:
      max-file-size: 10240KB
      max-request-size: 10240KB
  data:
    mongodb:
      uri: mongodb://192.168.4.101:27017/Ads
    redis:
      database: 0
      timeout: 60000
      hostname: video.kavenegar.com
      port: 7010
      password: kavenegardotio
  rabbitmq:
    host: video.kavenegar.com
    port: 5672
    username: rabbitmq
    password: rabbitmq
eureka:
  client:
    service-url:
      defaultZone: http://discovery:8022/eureka
    enabled: true
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    metadata-map:
      zone: primary # This is needed for the load balancer
ribbon:
  ReadTimeout: 100000000
  eureka:
    enabled: true
feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 60000000
        readTimeout: 60000000
hystrix:
  metrics:
    enabled: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
logging:
  path: log
  file: 
    max-size: 5MB
    max-history: 20
jwt:
  token:
    header-name: Authorization
project:
  key: ADS_MARKET_PROJECT
security:
  oauth2:
    client:
      client-id: Core
      client-secret: Core
    resource:
      user-info-uri: http://localhost:8010/account/principal
